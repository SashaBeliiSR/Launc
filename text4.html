<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список игр</title>
    <style>
        .game-container {
            display: inline-block;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
        .game-icon {
            border: 5px solid black;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
        .game-title {
            font-family: Arial;
            font-size: 30px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function fetchGames() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var games = JSON.parse(this.responseText);
                    var gamesContainer = document.getElementById('games-container');
                    
                    games.forEach(function(game) {
                        var gameContainer = document.createElement('div');
                        gameContainer.className = 'game-container';
                        
                        var gameLink = document.createElement('a');
                        gameLink.href = 'pass.html?id=' + game.id;
                        
                        var gameIcon = document.createElement('img');
                        gameIcon.className = 'game-icon';
                        gameIcon.src = game.icon;
                        
                        var gameTitle = document.createElement('div');
                        gameTitle.className = 'game-title';
                        gameTitle.innerHTML = game.title;
                        
                        gameLink.appendChild(gameIcon);
                        gameLink.appendChild(gameTitle);
                        gameContainer.appendChild(gameLink);
                        
                        gamesContainer.appendChild(gameContainer);
                    });
                }
            };
            xhttp.open("GET", "https://647f2f10c246f166da904909.mockapi.io/api/v1/marketplace", true);
            xhttp.send();
        }
    </script>
</head>
<body onload="fetchGames()">
    <div id="games-container"></div>
</body>
</html>
