<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loading-text {
            font-size: 24px;
            margin-top: 20px;
			font-family: Arial;
        }
    </style>
</head>
<body>
	<font face="Arial" size="14">Launc</font>
    <img src="photo\loading.gif" alt="Loading GIF" width="100" height="85">
    <div id="loading-text">Connecting...</div>

    <script>
        // Подождем 3 секунды перед обновлением страницы
        setTimeout(function () {
            document.getElementById("loading-text").innerHTML = "It's ready";
            
            // Подождем еще 1 секунду перед перенаправлением на другую страницу
            setTimeout(function () {
                window.location.href = "https://sashabeliisr.github.io/launc/";
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
