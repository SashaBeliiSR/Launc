        .game-form {
            max-width: 400px;

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-actions {
            text-align: center;

        .form-actions button {

        }
		.tab {

            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: background-color 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;

    <script>
	var user = localStorage.getItem('user');

        // Если пользователя нет в localStorage, перенаправляем на страницу регистрации
        if (!user) {
            window.location.href = 'registration.html';
        }
		
        function addGame() {
    var title = document.getElementById('game-title').value;
	var price = document.getElementById('game-price').value;
    var userJSON = localStorage.getItem('user');
    var user = JSON.parse(userJSON);
    var developer = user.name;
    var version = document.getElementById('game-version').value;
    var icon = document.getElementById('game-icon').value;
    var screen1 = document.getElementById('game-screen1').value;
    var screen2 = document.getElementById('game-screen2').value;
    var screen3 = document.getElementById('game-screen3').value;
    var description = document.getElementById('game-description').value;
    var dateCreated = new Date().toISOString().slice(0, 10);
    var url = document.getElementById('game-url').value;
	var video = document.getElementById('game-video').value;
	var age = document.getElementById('game-age').value;
	var cpu = document.getElementById('game-cpu').value;
	var gpu = document.getElementById('game-gpu').value;
	var ram = document.getElementById('game-ram').value;
	var os = document.getElementById('game-os').value;
	var size = document.getElementById('game-size').value;
	var softreq = document.getElementById('game-soft').value;
    var indev = document.getElementById('game-indev').value;

    // Проверка на заполнение всех полей
    if (!title || !price || !version || !icon || !screen1 || !description || !url) {
        alert('Please fill in all the fields of the form.');
        return;
    }

    var gameData = {
        title: title,
		price: price,
        developer: developer,
        version: version,
        icon: icon,
        screen1: screen1,
        screen2: screen2,
        screen3: screen3,
        description: description,
        dateCreated: dateCreated,
		donwloads: 0,
        url: url,
        rating: 0,
		size: size,
		video: video,
		age: age,
		rcpu: cpu,
		rgpu: gpu,
		rram: ram,
		ros: os,
		rsoft: softreq,
        balance: 0,
        indev: indev
    };

    // Send gameData to the server using AJAX or fetch API
    // Example using fetch API:
    fetch("https://6455f3055f9a4f2361374d32.mockapi.io/api/v1/games", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(gameData)
    })
    .then(response => response.json())
    .then(data => {
        // Handle the response from the server
        console.log('Game added:', data);
        // Reset the form fields
        document.getElementById('game-form').reset();
        // Show a success message or redirect to another page
        alert('Game added successfully!');
    })
    .catch(error => {
        // Handle any errors that occurred during the request
        console.error('Error adding game:', error);
        // Show an error message
        alert('An error occurred while adding the game. Please try again later.');
    });
}

    <script>
        function openTab(tabId, button) {
            var tabcontents = document.getElementsByClassName('tabcontent');
            for (var i = 0; i < tabcontents.length; i++) {
                tabcontents[i].style.display = 'none';
            }

            var tablinks = document.getElementsByClassName('tablink');
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove('active');
            }

            document.getElementById(tabId).style.display = 'block';
            button.classList.add('active');
        }

        openTab('game-tab', document.getElementsByClassName('tablink')[0]);
    </script>
