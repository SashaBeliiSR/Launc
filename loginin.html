<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login in</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Отправка запроса на сервер
        fetch('https://6455f3055f9a4f2361374d32.mockapi.io/prefiles')
            .then(response => response.json())
            .then(data => {
                var user = data.find(item => item.name === username && item.password === password);
                if (user) {
                    // Сохранение пользователя в локальное хранилище
                    localStorage.setItem('user', JSON.stringify(user));
                    // Перенаправление на другую страницу
                    window.location.href = 'profile.html';
                } else {
                    var errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = 'Incorrect username or password';
                }
            })
            .catch(error => {
                console.error('Error send package:', error);
            });
    }
</script>


</head>
<body>
    <div class="container">
        <h1>Login in</h1>
        <form>
            <label for="username">User name:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="button" value="Join" onclick="login()">
            <p id="error-message" class="error-message"></p>
			<font face="Arial" color="black">No account?   </font><a target="Main" href="registration.html"><font face="Arial" color="black">Sing up</font></a>
        </form>
    </div>
</body>
</html>
